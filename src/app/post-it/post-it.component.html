
<div class="container">
  <div class="container-inner">
    <div class="sticky-container">
      <div class="sticky-outer">
        <div class="sticky">
          <svg width="0" height="0">
            <defs>
              <clipPath id="stickyClip" clipPathUnits="objectBoundingBox">
                <path
                  d="M 0 0 Q 0 0.69, 0.03 0.96 0.03 0.96, 1 0.96 Q 0.96 0.69, 0.96 0 0.96 0, 0 0"
                  stroke-linejoin="round"
                  stroke-linecap="square"
                />
              </clipPath>
            </defs>
          </svg>
          <div class="sticky-content">
            <div >Date Created: {{postItListInfo.date | date}} </div>
            <input [(ngModel)]="postItListInfo.input">

            <div class="d-flex justify-content-around">
              <button  (click)="onDeleteClick()"  class="btn btn-success">delete</button>
              <button (click)="onUpdateClick()"  class="btn btn-success">update</button>

            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
